<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Numeros</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="numeros_contenedor">

        <h2 class="titulo">Ingresar un Numero</h2>
        <br>

        <form action="/numeros/entrada" method="post" autocomplete="off">
            <div class="formulario">
                <label for="numero">Numero</label>
                <input type="number" id="numero" name="numero">
            </div>
            <br>
            <button class="numeros_btn">Enviar</button>
        </form>

    </div>
</body>

</html>
